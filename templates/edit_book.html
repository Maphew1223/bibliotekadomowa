<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Książkę</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edytuj Książkę</h1>
        <form action="{{ url_for('edit_book', book_id=book.id) }}" method="post" class="form-vertical">
            <label for="title">Tytuł:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
            
            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
            
            <label for="year">Rok:</label>
            <input type="number" id="year" name="year" value="{{ book.year }}" required>
            
            <label for="category">Kategoria:</label>
            <input type="text" id="category" name="category" value="{{ book.category }}" required>
            
            <input type="submit" value="Zapisz Zmiany">
        </form>
    </div>
</body>
</html>
